<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Note</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #f6f5f2;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #2e2e2e;
  }

  .card {
    width: 90%;
    max-width: 420px;
    padding: 28px 26px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.05);
    opacity: 0;
    transform: translateY(16px);
    animation: appear 1s ease forwards;
  }

  h1 {
    font-size: 16px;
    font-weight: 500;
    margin: 0 0 14px 0;
    color: #3a3a3a;
  }

  p {
    font-size: 14.5px;
    line-height: 1.75;
    margin: 0;
    color: #4b4b4b;
  }

  .signature {
    margin-top: 22px;
    font-size: 13px;
    color: #7a7a7a;
    text-align: right;
    opacity: 0;
    animation: fade 1s ease forwards;
    animation-delay: 1.2s;
  }

  @keyframes appear {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fade {
    to {
      opacity: 1;
    }
  }
</style>
</head>

<body>

  <div class="card">
    <h1>Just a note</h1>

    <p>
      This isn’t to restart anything or to expect a reply.<br><br>
      I just wanted to say sorry for the silence and for any confusion it caused... "That was on me".
      <br><br>
      I respect where you are, and I genuinely wish you peace and good things going into the new year.
    </p>

    <div class="signature">— Moneeb</div>
  </div>

</body>
</html>
